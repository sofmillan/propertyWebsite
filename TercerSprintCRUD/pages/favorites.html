<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/stylesFavorites.css" />
    <title>Favorites</title>
  </head>
  <body>
    <header>
        <h1 class="title">Favorite properties</h1>
        <a href="../index.html" class="return">Go back</a>
    </header>
    
    <section id="container">
      <article class="propertyFav">

          <figure class="property_figure">
            <img 
              src="https://loveincorporated.blob.core.windows.net/contentimages/gallery/f0dd9b8f-b0a3-4eab-b6c1-57170308eea8-passive-houses-around-the-world-new-build-oz.jpg"
              alt=""
            />
          </figure>
          <div class="property_info">
            <h2 class="name">Meadow View</h2>
            <p class="location">
              <img
                src="https://png.monster/wp-content/uploads/2021/06/png.monster-10-252x370.png"
                alt=""
              />  Victoria, Australia
            </p>
            <p>670 Sq Ft</p>
            <p class="type">House</p>
            <p class="status">For sale</p>
            <p class="price">$400000</p>
          </div>
      
      </article>

    </section>
    <script src="../scripts/favorites.js" type="module"></script>
  </body>
</html>
