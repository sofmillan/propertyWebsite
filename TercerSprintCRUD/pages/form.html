<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/stylesForm.css">
    <title>Form</title>
</head>
<body>
    <header>
        <h1 class="title">Add a property</h1>
        <a href="../index.html" class="return">Go back</a>
    </header>

    <main>
        <form class="form">
            <label for="name">Property name</label>
            <input type="text" id="name">

            <label for="location">Location</label>
            <input type="text" id="location">


            <label for="area">Area (Sq Ft)</label>
            <input type="text" id="area">


            <label for="numberBathrooms">Number of bathrooms</label>
            <input type="number" id="numberBathrooms">


            <label for="numberBedrooms">Number of bedrooms</label>
            <input type="number" id="numberBedrooms">

            <label for="garage">Garage</label>
            <input type="number" id="garage">

            <label for="type">Type</label>
            <input type="text" id="type">

            <label for="status">Status</label>
            <input type="text" id="status">


            <label for="price">Price</label>
            <input type="number" id="price">

            <label for="image">Image</label>
            <input type="url" id="image">

            <label for="description">Description</label>
            <input type="text" id="description">

            <label for="date">Listed</label>
            <input type="text" id="date">

            <label for="ownerName">Owner name</label>
            <input type="text" id="ownerName">

            <label for="email">Email</label>
            <input type="text" id="email">

            <label for="phoneNumber">Phone number</label>
            <input type="text" id="phoneNumber">

            <label for="profilePicture">Profile picture</label>
            <input type="url" id="profilePicture">

            <button type="submit">Enviar</button>
        </form>
    </main>

    <script src="../scripts/form.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
